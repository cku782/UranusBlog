<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
                <form class="" action="/register" method="post">
                    <div class="row">
                        <Label for="regUsername">Username: </Label>
                        <input class="form-control mr-sm-1 col-lg-4 offset-xs-1 col-xs-10" type="text" name="Username" placeholder="Username" aria-label="Username" id="regUsername">
                        <Label for="regPassword">Password: </Label>
                        <input class="form-control mr-sm-1 col-lg-4 offset-xs-1 col-xs-10" type="text" name="Password" placeholder="Password" aria-label="Password" id="regPassword">
                        <hr />
                        <Label for="regFirstname">Firstname: </Label>
                        <input class="form-control mr-sm-1 col-lg-4 offset-xs-1 col-xs-10" type="text" name="Firstname" placeholder="Firstname" aria-label="Password" id="regFirstname">
                        <Label for="regMiddlename">Middlename: </Label>
                        <input class="form-control mr-sm-1 col-lg-4 offset-xs-1 col-xs-10" type="text" name="Middlename" placeholder="Middlename" aria-label="Password" id="regMiddlename">
                        <Label for="regLastname">Lastname: </Label>
                        <input class="form-control mr-sm-1 col-lg-4 offset-xs-1 col-xs-10" type="text" name="Lastname" placeholder="Lastname" aria-label="Password" id="regLastname">
                        <hr />

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Register</button>
            </div>
        </div>
    </div>
</div>
